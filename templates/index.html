<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flick</title>
    <link rel="stylesheet" href="../static/index.css">
</head>
<body>
<div class="container">
    <aside class="sidebar">
        <h2>{{ username }}</h2>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Explorar</a></li>
                <li><a href="#">Notificações</a></li>
                <li><a href="#">Mensagens</a></li>
                <li><a href="{{ url_for('user_profile') }}">Perfil</a></li>
            </ul>
        </nav>
    </aside>

    <main class="feed">
        <form class="form" action="{{ url_for('create_post') }}" method="POST">
            <div class="post-box">
                <label>
                    <textarea name="content" placeholder="O que está acontecendo?" required></textarea>
                </label>
                <button type="submit">Publicar</button>
            </div>
        </form>

        {% for post in posts %}
            <div class="post">
                <h2>{{ post.user.username }}</h2>
                <p>{{ post.content }}</p>
            </div>
        {% endfor %}
    </main>


    <aside class="widgets">
        <h3>Outros Usuários</h3>
        <ul>
            {% for user in users %}
                <li>{{ user }}</li>
            {% endfor %}
        </ul>
    </aside>
</div>
</body>
</html>
